apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: minimal-ingress
  namespace: development
  labels:
      name: minimal-ingress
      kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: cluster.com
    http:
      paths:
      - path: /
        backend:
          serviceName: bikemanagement-api
          servicePort: 80
